spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/Learning_System_DB}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:848712}

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  liquibase:
    change-log: changelog/changelog-master.yml

app:
  repository:
    type: false

logging:
  level:
    org:
      hibernate:
        type: trace

